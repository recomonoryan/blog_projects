<!DOCTYPE html>
<html>
<head>
	<title>Sample Login with Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="login-container" class="row">
			<div class="col-lg-offset-4 col-lg-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row heading-tabs">
							<div id="login-tab" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 active">
								<a href="#" id="link-login" class="panel-title">Login</a>
							</div>
							<div id="register-tab" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<a href="#" id="link-register" class="panel-title">Register</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form id="form-login" role="form" method="post">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Enter password">
							</div>
							<div class="form-group">
								<a href="#">Forgot Password?</a>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-6">
										<label class="checkbox-inline"><input type="checkbox" value="">Remember me?</label>	
									</div>
									<div class="col-lg-6">
										<button class="btn btn-primary btn-md pull-right">Log In</button>
									</div>
								</div>
							</div>
						</form>
						<form id="form-register" role="form" method="post">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter first name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter last name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Enter e-mail">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Enter username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Enter password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Confirm password">
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-md pull-right">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
